{% load static %}


{% for Product1 in products %}
<div class="product-item">

<a  class="block overflow-hidden transition card group/card hover:shadow-lg" href="#">
    <div class="relative">
        <!-- รูปภาพที่ใช้เป็นปุ่มเปิด Modal -->
        <img 
            class="transition-transform duration-500 ease-in-out group-hover/card:scale-105 rounded-t-md cursor-pointer" 
            src="{{ Product1.image.url }}" 
            alt="Image"
            data-modal-target="smallModal-{{ Product1.id }}" 
        >
    </div>


    <div class="card-body">

        <h6 class="mb-4 text-15">
            <div class="flex items-center">
                <span class="inline-block px-3 py-2 border ltr:border-r-0 rtl:border-l-0 border-slate-200 dark:border-zink-500 ltr:rounded-l-md rtl:rounded-r-md">PCS/Kg</span>
                <input 
                    
                    type="number" 
                    value="1.00" 
                    min="1"
                    class="inputText input-quantity ltr:rounded-l-none rtl:rounded-r-none form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" 
                    placeholder="00.00"
                    data-id="{{ Product1.id }}"
                >
            </div>

        <p class="mt-2 text-xs text-slate-500 dark:text-zink-200">
            <button id="sa-success" class="add-to-cart text-white btn bg-custom-500 border-custom-500"
            data-id="{{ Product1.id }}"
            data-name="{{ Product1.name }}"
            data-price="{{ Product1.price }}"
            data-image="{{ Product1.image.url }}"
            data-stock="{{ Product1.stock }}"
            data-profitprice="{{ Product1.profitprice }}"
            data-barcode="{{ Product1.barcode }}">เพิ่มรายการ</button>
        </h6>
        </p>

        <h6 class="mb-4 text-sm"> <!-- เปลี่ยนจาก text-15 เป็น text-sm -->
           ID {{Product1.id}} {{Product1.name}} {{Product1.price}} บาท
        </h6>

        <p class="mt-2 text-xs text-slate-500 dark:text-zink-200"> <!-- เปลี่ยนจาก text-slate-500 เป็น text-xs -->
           ราคา {{Product1.price}} บาท
        </p>
        <p class="mt-2 text-xs text-slate-500 dark:text-zink-200"> <!-- เปลี่ยนจาก text-slate-500 เป็น text-xs -->
            stock  {{Product1.stock}} PCS or kg
        </p>

        <p class="mt-2 text-xs text-slate-500 dark:text-zink-200"> <!-- เปลี่ยนจาก text-slate-500 เป็น text-xs -->
            barcode {{Product1.barcode}}
        </p>

             
    </div>


</a>

</div>

{% empty %}
    <p>ไม่มีสินค้าในหมวดหมู่นี้</p>
{% endfor %}
