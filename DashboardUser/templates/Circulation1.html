<!DOCTYPE html>
{% load humanize %}

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">


        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f4f4f4;
            }
            .total {
                font-weight: bold;
                color: #d9534f;
            }
        </style>


    </head>
   <body>
    <h2>สรุปยอดขาย</h2>

    <table>
        <thead>
            <tr>
                <th>วันที่</th>
                <th>ยอดขายรวม (฿)</th>
                <th>เงินที่จ่าย (฿)</th>
                <th>เงินทอน (฿)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records1 %}
            <tr>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.total_amount }}</td>
                <td>{{ record.entered_amount }}</td>
                <td>{{ record.change }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">ยอดรวมทั้งหมด:</td>
                <td class="total">{{ total_sum }}</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
